{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'post-comment-reply/style.css' %}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

{% include "main/navigationbar.html" %}

<div class='wrapper'>
    <h1>Are you sure you want to remove all flags on this reply?</h1>
    <div class='post-title'>
        <h2 style='word-break: break-all;'>{{reply.replyContent}}</h2>
        <p class='discussion-postedBy-and-date'>By: {{reply.replyBy}} on {{reply.replyDate}}</p>
    </div>

    <a class='button blue' href="{% url 'main:flagged-posts' %}">Back</a>
    <a class='button blue' href="{% url 'reply:remove-reply-flags-confirm' reply.pk %}">Remove Flags</a>

</div>
