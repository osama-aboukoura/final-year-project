{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'post-comment-reply/style.css' %}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

{% include "main/navigationbar.html" %}

<div class='wrapper'>
    <h1>Are you sure you want to {% if post.postDisabled %}enable{% else %}disable{% endif %} this post?</h1>
    <div class='post-title'>
        <h2>{{post.postTitle}}</h2>
        <p class='discussion-postedBy-and-date'>By: {{post.postedBy}} on {{post.postDate}}</p>
    </div>

    <a class='button blue' href="{% url 'main:flagged-posts' %}">Back</a>
    <a class='button blue' href="{% url 'post:disable-post-confirm' post.pk %}">{% if post.postDisabled %}Enable{% else %}Disable{% endif %}</a>

</div>
