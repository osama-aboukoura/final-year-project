{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

<div class='login-box'>
    <h1 style='float:left'>Activate</h1>
    <p><a style='float:right; margin-top:10px' class='button danger' href="{% url 'main:index' %}" > &#x226A; Back To The Posts</a></p>
    <div style='clear:both'></div>
    <hr/><br/><br/>
    <form action="{% url 'main:activate' %}" method='POST'>
        {% csrf_token %}
        <label for='username'>Username:</label>
        <input type='text' name='username' placeholder='Enter your username'/><br/>
        <label for='activationCode'>Activation Code:</label>
        <input type='text' name='activationCode' placeholder='Enter your activation code'/><br/><br/>
        {% if activation_success %}
            <p class='success'>{{activation_success}}</p>
        {% endif %}
        {% if error %}
            <p class='error'>{{error}}</p>
        {% endif %}
        {% if activation_success %}
            <a class='button blue login-button' href="{% url 'main:user-login' %}">Go to Log In</a>
        {% else %}
            <input type='submit' value='Activate'/>
        {% endif %} 
    </form>
</div>
