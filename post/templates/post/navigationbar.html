{% load staticfiles %}
{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" /> {% endcomment %}
<link rel="stylesheet" type="text/css" href="{% static 'navigationbar/style.css' %}" />
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

<div class="navigationbar">
    <button class='logo'>Intelligent Q&#38;A Forums</button>
    <a href="{% url 'post:index'%}">All Posts</a>
    <a href="{% url 'post:topics'%}">Topics</a>
    {% if user.is_authenticated %}
        <a href="{% url 'post:add-post'%}"><i class="fas fa-plus"></i>&nbsp; Add New Post</a>
    {% endif %}
    <a style="float:right" href="/admin"><i class="fas fa-unlock-alt"></i>&nbsp; Admin</a>

    {% if user.is_authenticated %}
        <div style="float:right" class="dropdown">
            <button class="dropbtn">
            {% if user.first_name %}
                Hey, <strong>{{user.first_name}}</strong>!&nbsp; 
            {% else %}
                Hey, <strong>{{user.username}}</strong>!&nbsp; 
            {% endif %}
            <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="{% url 'post:profile' user %}"><i class="fas fa-user"></i>&nbsp; My Profile</a>
                <a href="{% url 'post:logout' %}"><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a>
            </div>
        </div> 
        {% comment %} <li style="float:right"><a href="{% url 'post:logout' %}"><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a></li> {% endcomment %}
    {% else %}
        <a style="float:right" href="{% url 'post:register' %}"><i class="fas fa-user-plus"></i>&nbsp; Sign Up</a>
        <a style="float:right" href="{% url 'post:user_login' %}"><i class="fas fa-sign-in-alt"></i>&nbsp; Login</a>
    {% endif %}

</div>
