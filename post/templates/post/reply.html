<table class='reply card '>
    <td class='name-and-photo-card'>
        {% include "post/nameAndPhotoCard.html" with writerName=reply.replyBy %}
    </td>
    <td class='post-content'>
        <p>{{reply.replyContent}}</p>

        <div class='drop-down'>
            <p class='ellipsis-top-right'><i class="fas fa-ellipsis-h"></i></p>
            <div class='drop-down-top-right-corner'>
                <a href="{% url 'post:edit-reply' post.pk reply.pk %}">Edit <i class="fas fa-edit" style='float:right'></i></a>
                <form action="{% url 'post:delete-reply' post.pk reply.pk %}" method='post' style='padding:0; margin:0'>
                    {% csrf_token %}
                    <input type='hidden' name='reply_id' value='{{reply.pk}}'/>
                    <button class='delete-button' type='submit'>
                        Delete <i class="fas fa-trash-alt" style='float:right'></i>
                    </button>
                </form>
            </div>
        </div>

        <div class='buttons-and-date-fixed-bottom'>
            <p style='margin-bottom: -5px; padding: 0;'>{{reply.replyNumberOfLikes}} Likes</p>
            <hr/>
            <button class='button blue'>Like <i class="far fa-thumbs-up"></i></button>
            <button class='button danger'>Report <i class="fas fa-ban"></i></button>
            <p>{{reply.replyDate}}</p>
        </div>
    </td>
</table>
