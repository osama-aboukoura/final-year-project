{% load staticfiles %}
{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'post-comment-reply/style.css' %}" /> {% endcomment %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'newPost/style.css' %}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

{% include "main/navigationbar.html" %}

<div class='wrapper'>
    <h2>{{form_title}}</h2>
    <hr/>
    <form action='' method='post' class='new-post-form'>
        {% csrf_token %}
        <table >
            {% for field in form %}
                <tr class='form-field'>
                    <td valign='top' class='new-post-label'><label>{{field.label_tag}}</label></td>
                    <td class='new-post-field'>{{field}}</td>
                </tr>
            {% endfor %}
        </table>
        <button type='submit' class='submit-button'>Submit</button>
    </form>
</div>
