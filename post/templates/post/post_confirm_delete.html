{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'post-comment-reply/style.css' %}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

{% include "post/navigationbar.html" %}

<div class='wrapper'>
    <h1>Are you sure you want to delete?</h1>
    <p>You're about to delete the following post:</p>
    <div class='post-title'>
        <h1>{{post.postTitle}}</h1>
        <p class='discussion-postedBy-and-date'>Discussion started by: {{post.postedBy.first_name}} {{post.postedBy.last_name}} on {{post.postDate}}</p>
    </div>
    <form method='POST' style='margin-top:30px;'>
        {% csrf_token %}
        <a class='button blue' href="{% url 'post:showPost' post.pk %}">Go Back</a>
        <input class='button danger' type='submit' value='Delete Now' />
    </form>
</div>
